name: CI - Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ğŸ“¦ Install dependencies (frontend)
      run: |
        cd resume-screener-frontend
        npm ci

    - name: ğŸ“¦ Install dependencies (backend)
      run: |
        cd resume-screener-server
        npm ci

    - name: ğŸ§ª Lint frontend (optional if ESLint present)
      run: |
        cd resume-screener-frontend
        npm run lint || echo "No lint script"

    - name: ğŸ§ª Lint backend (optional if ESLint present)
      run: |
        cd resume-screener-server
        npm run lint || echo "No lint script"

    - name: âœ… Run tests (if present)
